apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-redis-pvc
  labels:
    {{ include "helm-chart.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: "{{ .Values.redis.pvc.storageClassName }}"
  resources:
    requests:
      storage: "{{ .Values.redis.pvc.storage }}"
